[params]
#  FixIt 主题版本
version = "0.2.X" # 例如："0.2.X", "0.2.15", "v0.2.15" 等
# 网站描述
description = "这是我的博客，记录一些学习过程及生活感悟等"
# 网站关键词
keywords = ["晴空小筑", "clearsky.me"]
# 网站默认主题样式 ["light", "dark", "auto"]
defaultTheme = "auto"
# 0.3 删除合并
# 公共 git 仓库路径，仅在 enableGitInfo 设为 true 时有效
# gitRepo = "https://github.com/nyancccat/hugo-blog-source"
#  哪种哈希函数用来 SRI, 为空时表示不使用 SRI
# ["sha256", "sha384", "sha512", "md5"]
fingerprint = ""
#  日期格式
dateFormat = "2006-01-02"
# 网站图片，用于 Open Graph 和 Twitter Cards
images = ["/logo.png"]
#  开启 PWA 支持
enablePWA = false
#  是否自动显示外链图标
externalIcon = true
# FixIt 0.3.0 | 新增 是否反转导航菜单的顺序
navigationReverse = false
# FixIt 0.3.0 | 新增 是否在每个页面标题中添加网站标题
# 请记得在 `hugo.toml` 中设置网站标题 (例如 title = "title")
withSiteTitle = true
# FixIt 0.3.0 | 新增 当网站标题被添加到每个页面标题时的标题分隔符
titleDelimiter = "-"
# FixIt 0.3.0 | 新增 是否在主页标题中添加网站副标题
# 请记得通过 `params.header.subtitle.name` 设置网站副标题
indexWithSubtitle = false


#  默认情况下，FixIt 只会在主页的 HTML 头中注入主题元标记
# 您可以将其关闭，但如果您不这样做，我们将不胜感激，因为这是观察 FixIt 受欢迎程度上升的好方法
disableThemeInject = false

# 作者配置
[params.author]
name = "pagezen"
email = "theqee@gmail.com"
link = "http://clearsky.me/"
avatar = "/avatar.jpg"

[params.gitInfo]
# 公共 Git 仓库信息，仅在 enableGitInfo 设为 true 时有效
# e.g. "https://github.com/hugo-fixit/docs"
repo = "https://github.com/nyancccat/hugo-blog-source"
branch = "master"
# the content directory path relative to the root of the repository
dir = "content"
# the issue template for reporting issue of the posts
# available template params: {title} {URL} {sourceURL}
issueTpl = "title=[BUG]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|URL|{URL}|%0A|Filename|{sourceURL}|"

#  应用图标配置
[params.app]
# 当添加到 iOS 主屏幕或者 Android 启动器时的标题，覆盖默认标题
title = "晴空小筑"
# 是否隐藏网站图标资源链接
noFavicon = false
# 更现代的 SVG 网站图标，可替代旧的 .png 和 .ico 文件
svgFavicon = ""
# Safari 图标颜色
iconColor = "#5bbad5"
# Windows v8-10 磁贴颜色
tileColor = "#da532c"
#  Android 浏览器主题色
[params.app.themeColor]
light = "#f8f8f8"
dark = "#252627"

#  搜索配置
[params.search]
enable = true
# 搜索引擎的类型 ["lunr", "algolia", "fuse"]
type = "fuse"
# 文章内容最长索引长度
contentLength = 4000
# 搜索框的占位提示语
placeholder = "在这里搜索一下..."
#  最大结果数目
maxResultLength = 10
#  结果内容片段长度
snippetLength = 50
#  搜索结果中高亮部分的 HTML 标签
highlightTag = "em"
#  是否在搜索索引中使用基于 baseURL 的绝对路径
absoluteURL = false
[params.search.algolia]
index = ""
appID = ""
searchKey = ""
[params.search.fuse]
#  https://fusejs.io/api/options.html
isCaseSensitive = true
minMatchCharLength = 2
findAllMatches = false
location = 0
threshold = 0.3
distance = 100
ignoreLocation = false
useExtendedSearch = false
ignoreFieldNorm = false

# 页面头部导航栏配置
[params.header]
#  桌面端导航栏模式 ["sticky", "normal", "auto"]
desktopMode = "sticky"
#  移动端导航栏模式 ["sticky", "normal", "auto"]
